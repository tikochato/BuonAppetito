<ion-view title="Perfil">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon bar-rojoTexto"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button bar-rojo" ng-click="editarPerfil()">Editar</button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="item item-divider">
        1. Datos Personales
        </div>
    	<label class="item item-input">
            <span class="input-label">Nombres: {{usuario.nombreUsuario}}</span>
    	</label>
    	<label class="item item-input">
            <span class="input-label">Direccion: {{usuario.direccion}}</span>
    	</label>
    	<label class="item item-input">
            <span class="input-label">Telefono: {{usuario.telefono}}</span>
    	</label>
        <label class="item item-input">
            <span class="input-label">Correo: {{usuario.correo}}</span>
        </label>
    	<label class="item item-input">
            <span class="input-label">NIT: {{usuario.nit}}</span>
    	</label>
    	<br/>

  </ion-content>
</ion-view>
