<ion-view title="Productos">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon bar-rojoTexto"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="categoria in categorias" type="item-text-wrap" href="#">
        {{categoria.nombre}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
